<style>
    body {
    background: url(http://subtlepatterns.com/patterns/scribble_light.png) ;
}

#wrapper {
    width: 90%;
    max-width: 1100px;
    min-width: 800px;
    margin: 50px auto;
}

#columns {
    -webkit-column-count: 3;
    -webkit-column-gap: 10px;
    -webkit-column-fill: auto;
    -moz-column-count: 3;
    -moz-column-gap: 10px;
    -moz-column-fill: auto;
    column-count: 3;
    column-gap: 15px;
    column-fill: auto;
}

.pin {
    display: inline-block;
    background: #FEFEFE;
    border: 2px solid #FAFAFA;
    box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
    margin: 0 2px 15px;
    -webkit-column-break-inside: avoid;
    -moz-column-break-inside: avoid;
    column-break-inside: avoid;
    padding: 15px;
    padding-bottom: 5px;
    background: -webkit-linear-gradient(45deg, #FFF, #F9F9F9);
    opacity: 1;
    
    -webkit-transition: all .2s ease;
    -moz-transition: all .2s ease;
    -o-transition: all .2s ease;
    transition: all .2s ease;
}

.pin img {
    width: 100%;
    border-bottom: 1px solid #ccc;
    padding-bottom: 15px;
    margin-bottom: 5px;
}

.pin p {
    font: 12px/18px Arial, sans-serif;
    color: #333;
    margin: 0;
}

@media (min-width: 960px) {
    #columns {
        -webkit-column-count: 4;
        -moz-column-count: 4;
        column-count: 4;
    }
}

@media (min-width: 1100px) {
    #columns {
        -webkit-column-count: 5;
        -moz-column-count: 5;
        column-count: 5;
    }
}

    
</style>

<ol>
    <li><a href="{% url 'trending' %}">Trending</a></li>
    <li><a href="{% url 'feed' %}">Feed</a></li>
</ol>

<div id="wrapper">
    <div id="columns">
        {% for item in popular %}
        <div class="pin">
            <img src="{{ MEDIA_URL }}{{ item.image }}" />
            <p>
                {{ item.message }}
            </p>
            <form method="POST" action="{% url 'pin' %}">
                <textarea name="message"></textarea>
                {% csrf_token %}
                <input name="board" type="text" value="1" />
                <input name="influencer" type="hidden" value="{{ item.user_id }}" />
                <input name="item" type="hidden" value="{{ item.id }}" />
                <input type="submit" />
            </form>
            <div class="attribution">
                <a href="{% url 'profile' item.user.username %}">{{ item.user }}</a>
            </div>
        </div>
        {% endfor %}
    
    </div>
</div>
